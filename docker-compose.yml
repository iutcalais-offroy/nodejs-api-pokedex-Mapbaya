name: tcg_postgres_service

services:
  postgres:
    image: postgres:16-alpine
    container_name: tcg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tcg_user
      POSTGRES_PASSWORD: tcg_password
      POSTGRES_DB: tcg_database
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tcg_user -d tcg_database" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcg_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tcg_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://tcg_user:tcg_password@postgres:5432/tcg_database
      JWT_SECRET: ${JWT_SECRET:-default-secret-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tcg_network

volumes:
  postgres_data:

networks:
  tcg_network:
    driver: bridge
