paths:
  /api/cards:
    get:
      tags:
        - cards
      summary: Récupérer toutes les cartes Pokémon
      description: |
        Retourne toutes les cartes Pokémon disponibles dans la base de données,
        triées par numéro de Pokédex croissant.
        Cette route est publique et ne nécessite pas d'authentification.
      operationId: getAllCards
      responses:
        '200':
          description: Liste des cartes Pokémon
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Card'
              examples:
                default:
                  summary: Liste de cartes
                  value:
                    - id: 1
                      name: Bulbasaur
                      hp: 45
                      attack: 49
                      type: Grass
                      pokedexNumber: 1
                      imgUrl: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png'
                      createdAt: '2024-01-15T10:30:00Z'
                      updatedAt: '2024-01-15T10:30:00Z'
                    - id: 2
                      name: Ivysaur
                      hp: 60
                      attack: 62
                      type: Grass
                      pokedexNumber: 2
                      imgUrl: 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png'
                      createdAt: '2024-01-15T10:30:00Z'
                      updatedAt: '2024-01-15T10:30:00Z'
        '500':
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                serverError:
                  summary: Erreur serveur
                  value:
                    error: 'Internal server error'
